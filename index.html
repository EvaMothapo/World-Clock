<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>

    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a City</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date">
                    </div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="sydney">
                <div>
                    <h2>Sydney</h2>
                    <div class="date">
                    </div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <footer>
        This project was coded by <a href="https://github.com/EvaMothapo" target="_blank"><strong>Eva
                Mothapo</strong></a> and is
        <a href="https://github.com/EvaMothapo/World-Clock" target="_blank">open-sourced on Github</a> and is <a
            href="">hosted on Vercel</a>
    </footer>
    <script src="javascript/app.js"></script>
</body>

</html>
