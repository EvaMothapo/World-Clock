<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>

<body>
    <div container>
        <h1>
            World Clock
        </h1>
        <select>
            <option value="">Select a City</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>
        <div class="city">
            <h2>
                Los Angeles
            </h2>
        </div>
        <div class="date">
            August 15th 2022
        </div>
        <div class="time">
            1:48:15 AM
        </div>

        <div class="city">
            <h2>
                Sydney
            </h2>
            <div class="date">
                August 15th 2022
            </div>
            <div class="time">
                1:48:15 AM
            </div>
        </div>

    </div>
    <footer>
        This project was coded by <a href="https://github.com/EvaMothapo" target="_blank">Eva Mothapo</a> and is <a
            href="https://github.com/EvaMothapo/World-Clock" target="_blank">open-sourced on Github</a> and is <a
            href="">hosted on Vercel</a>
    </footer>
    <script src="javascript/app.js"></script>
</body>

</html>
